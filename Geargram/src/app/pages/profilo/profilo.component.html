<div *ngIf="user">
  <h2>{{ user.username }}</h2>
  <p>{{ user.nome }} {{ user.cognome }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Followers: {{ user.followersCount }}</p>
  <p>Following: {{ user.followingCount }}</p>
  <button (click)="toggleFollow()">
    {{ isFollowing ? 'Unfollow' : 'Follow' }}
  </button>
</div>
