<div class="container d-flex justify-content-center mt-5">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="title">Accedi</p>
    <p class="message">Accedi per continuare su Geargram!</p>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <label>
      <input type="text" formControlName="username" class="input" required />
      <span>Username</span>
      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
      </div>
    </label>

    <label>
      <input type="password" formControlName="password" class="input" required />
      <span>Password</span>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </label>

    <button type="submit" class="submit">Accedi</button>
    <p class="signin">Non hai un account? <a routerLink="/">Registrati</a></p>
  </form>
</div>
